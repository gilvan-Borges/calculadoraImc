<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Projeto IMC</title>
</head>
<body>
    <div id="flex-center">
        <div id="container">

            <div id="img">
                <img src="img/foto.jpg" alt="foto de uma mulher branca, com melancia na mão">
            </div>

            <div id="content">

                <img src="img/logo.png" alt="logotipo você saudável">

                <h1>Calcule seu IMC</h1>
                <p>Preencha as informações abaixo para calcular</p>

                <form action="#">

                    <label for="peso">Digite seu peso</label><br>
                    <input type="number" id="peso" step="0.01"><br>

                    <label for="altura">Digite sua altura</label><br>
                    <input type="number" id="altura" step="0.01"><br>

                    <button id="btn">Calcular IMC</button>

                </form>
                <div id="resultado"></div>
            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
